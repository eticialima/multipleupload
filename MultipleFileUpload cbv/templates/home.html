{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %} 
{% block content %} 
    <div class="row">
      <div class="col-md-6">
        <h2>MultipleFile Upload Django API</h2>
        <hr> 
        <form enctype="multipart/form-data" action="" method="post" class="form">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
            <button type="submit" class="btn btn-warning btn-lg shadow-sm" name="btn_adicionar">
              Gravar
            </button>
          {% endbuttons %}
        </form>  
      </div>
      <div class="col-md-6">
        <img src="https://i.ibb.co/P42sJxX/photo.jpg" width="500" height="500"alt="photo">
      </div>
    </div> 
{% endblock %}
