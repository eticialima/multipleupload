{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>POSTAGENS</h2>
        <hr> 
        {% for list in object_list %}
        <p><a href="{% url 'post-detail' list.pk %}">{{list.name}}</a></p>
        {% endfor %} 
    </div>
    <div class="col-md-6">
            <img src="https://i.ibb.co/P42sJxX/photo.jpg" width="500" height="500" alt="photo">
    </div>
</div>
{% endblock %}
